name: build

on:
  push:
    branches:
      - main

  pull_request:

  merge_group:

  schedule:
    - cron: '0 1 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@90a87f8c06faf6571d1fb373dce03218c6f35a86 # v3.14.19
        with:
          save-cache: true

      - name: lint
        run: pnpm lint

  build:
    runs-on: ubuntu-latest

    needs:
      - lint

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          show-progress: false

      - name: binary-builder
        uses: containerbase/internal-tools@90a87f8c06faf6571d1fb373dce03218c6f35a86 # v3.14.19
        with:
          command: binary-builder
          dry-run: ${{github.ref_name != 'main'}}
          token: ${{ secrets.GITHUB_TOKEN }}
